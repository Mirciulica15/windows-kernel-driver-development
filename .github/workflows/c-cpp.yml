name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Restore NuGet packages
        run: nuget restore WKDD/WKDD.sln

      - name: Build Solution
        run: msbuild WKDD/WKDD.sln /p:Configuration=Debug /p:Platform=x64

      - name: Run Tests
        run: vstest.console.exe Tests/x64/Debug/Tests.exe
